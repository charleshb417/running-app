<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
</head>
<body>
    <h1>Workouts</h1>
    <button
            hx-get="/workouts"
            hx-trigger="click"
            hx-target="#workout-table-body"
            hx-headers='{"Accept": "text/html"}'
    >Load Workouts</button>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Run Type</th>
                <th>Distance (Mi)</th>
                <th>Duration</th>
                <th>Average Heart Rate</th>
            </tr>
        </thead>
        <tbody id="workout-table-body">
            <!-- Data will be inserted here by HTMX -->
        </tbody>
    </table>
</body>
</html>
